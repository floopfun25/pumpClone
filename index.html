    <!-- CRITICAL: Complete polyfills for GitHub Pages HTTPS deployment -->
    <script>
      console.log('=== GitHub Pages Response Polyfills Loading ===');
      
      // 1. Global and process polyfills (must be first)
      if (typeof global === 'undefined') {
        window.global = window;
        console.log('✓ Global polyfill applied');
      }
      
      if (typeof process === 'undefined') {
        window.process = { 
          env: { NODE_ENV: 'production' },
          browser: true,
          nextTick: function(fn) { setTimeout(fn, 0); }
        };
        console.log('✓ Process polyfill applied');
      }
      
      // 2. Ensure WebCrypto is available (critical for Supabase)
      if (!window.crypto || !window.crypto.subtle) {
        console.error('❌ WebCrypto API not available - this will cause Supabase failures');
        // Create a mock that will throw meaningful errors
        window.crypto = window.crypto || {};
        window.crypto.subtle = {
          digest: function() {
            throw new Error('WebCrypto not available in this context. Supabase requires HTTPS.');
          }
        };
      } else {
        console.log('✓ WebCrypto API available');
      }
      
      // 3. Buffer polyfill for Solana
      if (typeof Buffer === 'undefined') {
        try {
          window.Buffer = require('buffer').Buffer;
          console.log('✓ Buffer polyfill applied via require');
        } catch (e) {
          // Minimal Buffer polyfill
          window.Buffer = {
            from: function(data) { return new Uint8Array(data); },
            isBuffer: function() { return false; }
          };
          console.log('✓ Minimal Buffer polyfill applied');
        }
      }
      
      // 4. CRITICAL: Response constructor polyfill to ensure headers are always available
      if (typeof Response !== 'undefined') {
        const OriginalResponse = window.Response;
        const OriginalHeaders = window.Headers;
        
        // Enhanced Response constructor that guarantees headers
        function PolyfillResponse(body, init) {
          // Create the original response
          let response;
          try {
            response = new OriginalResponse(body, init);
          } catch (e) {
            // Fallback if original fails
            response = {
              ok: true,
              status: 200,
              statusText: 'OK',
              headers: new OriginalHeaders(init?.headers),
              body: body,
              bodyUsed: false,
              type: 'basic',
              url: '',
              redirected: false
            };
          }
          
          // Ensure headers property exists and has all required methods
          if (!response.headers || typeof response.headers.get !== 'function') {
            console.warn('Response missing headers, applying polyfill');
            response.headers = new OriginalHeaders(init?.headers);
          }
          
          // Ensure all header methods exist
          const requiredMethods = ['get', 'set', 'has', 'append', 'delete', 'forEach', 'entries', 'keys', 'values'];
          requiredMethods.forEach(method => {
            if (typeof response.headers[method] !== 'function') {
              console.warn(`Headers missing ${method} method, adding polyfill`);
              if (method === 'get') {
                response.headers.get = function(name) { return null; };
              } else if (method === 'set') {
                response.headers.set = function(name, value) { };
              } else if (method === 'has') {
                response.headers.has = function(name) { return false; };
              } else if (method === 'forEach') {
                response.headers.forEach = function(callback) { };
              } else {
                response.headers[method] = function() { return []; };
              }
            }
          });
          
          return response;
        }
        
        // Copy static methods and properties
        Object.setPrototypeOf(PolyfillResponse, OriginalResponse);
        Object.defineProperty(PolyfillResponse, 'prototype', {
          value: OriginalResponse.prototype,
          writable: false
        });
        
        // Replace the global Response constructor
        window.Response = PolyfillResponse;
        console.log('✓ Response constructor polyfill applied');
      }
      
      // 5. Enhanced fetch polyfill with Response validation
      if (typeof fetch !== 'undefined') {
        const originalFetch = window.fetch;
        
        window.fetch = function(input, init) {
          return originalFetch.call(this, input, init).then(response => {
            // Validate response has headers
            if (!response || !response.headers) {
              console.error('Response missing headers object, creating new response');
              const headers = new Headers();
              
              // Try to copy headers if they exist in any form
              if (response && typeof response.headers === 'object') {
                try {
                  Object.keys(response.headers).forEach(key => {
                    headers.set(key, response.headers[key]);
                  });
                } catch (e) {
                  console.warn('Could not copy original headers');
                }
              }
              
              // Create a new response with guaranteed headers
              return new Response(response?.body || null, {
                status: response?.status || 200,
                statusText: response?.statusText || 'OK',
                headers: headers
              });
            }
            
            // Validate headers methods exist
            if (typeof response.headers.get !== 'function') {
              console.warn('Response headers missing get method, fixing');
              const originalHeaders = response.headers;
              response.headers = new Headers();
              
              // Copy any existing headers
              if (originalHeaders && typeof originalHeaders === 'object') {
                try {
                  if (originalHeaders.forEach) {
                    originalHeaders.forEach((value, key) => response.headers.set(key, value));
                  } else {
                    Object.keys(originalHeaders).forEach(key => {
                      response.headers.set(key, originalHeaders[key]);
                    });
                  }
                } catch (e) {
                  console.warn('Could not copy response headers');
                }
              }
            }
            
            return response;
          }).catch(error => {
            console.error('Fetch error:', error);
            throw error;
          });
        };
        
        console.log('✓ Enhanced fetch polyfill with Response validation applied');
      }
      
      console.log('=== All Response polyfills loaded successfully ===');
      console.log('Final environment check:', {
        hasGlobal: typeof global !== 'undefined',
        hasProcess: typeof process !== 'undefined',
        hasBuffer: typeof Buffer !== 'undefined',
        hasWebCrypto: !!(window.crypto && window.crypto.subtle),
        hasFetch: typeof fetch !== 'undefined',
        hasHeaders: typeof Headers !== 'undefined',
        hasResponse: typeof Response !== 'undefined',
        responseHasHeaders: (() => {
          try {
            const testResponse = new Response('test');
            return !!(testResponse.headers && typeof testResponse.headers.get === 'function');
          } catch (e) {
            return false;
          }
        })()
      });
    </script>
