    <!-- CRITICAL: Complete polyfills for GitHub Pages HTTPS deployment -->
    <script>
      console.log('=== GitHub Pages Polyfills Loading ===');
      
      // 1. Global and process polyfills (must be first)
      if (typeof global === 'undefined') {
        window.global = window;
        console.log('✓ Global polyfill applied');
      }
      
      if (typeof process === 'undefined') {
        window.process = { 
          env: { NODE_ENV: 'production' },
          browser: true,
          nextTick: function(fn) { setTimeout(fn, 0); }
        };
        console.log('✓ Process polyfill applied');
      }
      
      // 2. Ensure WebCrypto is available (critical for Supabase)
      if (!window.crypto || !window.crypto.subtle) {
        console.error('❌ WebCrypto API not available - this will cause Supabase failures');
        // Create a mock that will throw meaningful errors
        window.crypto = window.crypto || {};
        window.crypto.subtle = {
          digest: function() {
            throw new Error('WebCrypto not available in this context. Supabase requires HTTPS.');
          }
        };
      } else {
        console.log('✓ WebCrypto API available');
      }
      
      // 3. Buffer polyfill for Solana
      if (typeof Buffer === 'undefined') {
        try {
          window.Buffer = require('buffer').Buffer;
          console.log('✓ Buffer polyfill applied via require');
        } catch (e) {
          // Minimal Buffer polyfill
          window.Buffer = {
            from: function(data) { return new Uint8Array(data); },
            isBuffer: function() { return false; }
          };
          console.log('✓ Minimal Buffer polyfill applied');
        }
      }
      
      // 4. Enhanced fetch polyfill specifically for Supabase API issues
      if (typeof fetch !== 'undefined') {
        const originalFetch = window.fetch;
        
        // Enhanced Headers constructor that works with Supabase
        function SupabaseHeaders(init) {
          // Start with native Headers if available
          const nativeHeaders = new window.Headers();
          
          if (init) {
            if (init instanceof Headers || (init && typeof init.forEach === 'function')) {
              // Handle Headers object or Headers-like object
              try {
                init.forEach((value, key) => {
                  nativeHeaders.set(key, value);
                });
              } catch (e) {
                // Fallback for broken forEach
                if (init.entries) {
                  for (const [key, value] of init.entries()) {
                    nativeHeaders.set(key, value);
                  }
                }
              }
            } else if (typeof init === 'object' && init !== null) {
              // Handle plain object
              Object.keys(init).forEach(key => {
                nativeHeaders.set(key, String(init[key]));
              });
            }
          }
          
          return nativeHeaders;
        }
        
        // Wrap fetch to ensure headers work correctly
        window.fetch = function(input, init) {
          try {
            // Ensure headers are properly constructed
            if (init && init.headers) {
              init.headers = new SupabaseHeaders(init.headers);
            }
            
            return originalFetch.call(this, input, init).then(response => {
              // Ensure response headers are accessible
              if (response && response.headers) {
                // Verify headers have required methods
                if (typeof response.headers.get !== 'function') {
                  console.warn('Response headers missing get method, applying polyfill');
                  const originalHeaders = response.headers;
                  
                  // Create a proper Headers object from the response
                  const enhancedHeaders = new SupabaseHeaders();
                  
                  // Copy headers safely
                  try {
                    if (originalHeaders.forEach) {
                      originalHeaders.forEach((value, key) => {
                        enhancedHeaders.set(key, value);
                      });
                    } else if (originalHeaders.entries) {
                      for (const [key, value] of originalHeaders.entries()) {
                        enhancedHeaders.set(key, value);
                      }
                    }
                    
                    // Replace headers with enhanced version
                    Object.defineProperty(response, 'headers', {
                      value: enhancedHeaders,
                      writable: false,
                      enumerable: true,
                      configurable: false
                    });
                  } catch (e) {
                    console.warn('Could not enhance response headers:', e);
                  }
                }
              }
              
              return response;
            });
          } catch (error) {
            console.error('Fetch polyfill error:', error);
            throw error;
          }
        };
        
        console.log('✓ Enhanced fetch polyfill applied for Supabase compatibility');
      }
      
      console.log('=== All polyfills loaded successfully ===');
      console.log('Environment check:', {
        hasGlobal: typeof global !== 'undefined',
        hasProcess: typeof process !== 'undefined',
        hasBuffer: typeof Buffer !== 'undefined',
        hasWebCrypto: !!(window.crypto && window.crypto.subtle),
        hasFetch: typeof fetch !== 'undefined',
        hasHeaders: typeof Headers !== 'undefined'
      });
    </script>
