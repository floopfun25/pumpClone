    <!-- CRITICAL: Complete polyfills for GitHub Pages HTTPS deployment -->
    <script>
      console.log('=== GitHub Pages CDN Polyfills Loading ===');
      
      // 1. Global and process polyfills (must be first)
      if (typeof global === 'undefined') {
        window.global = window;
        console.log('✓ Global polyfill applied');
      }
      
      if (typeof process === 'undefined') {
        window.process = { 
          env: { NODE_ENV: 'production' },
          browser: true,
          nextTick: function(fn) { setTimeout(fn, 0); }
        };
        console.log('✓ Process polyfill applied');
      }
      
      // 2. Ensure WebCrypto is available (critical for Supabase)
      if (!window.crypto || !window.crypto.subtle) {
        console.error('❌ WebCrypto API not available - this will cause Supabase failures');
        window.crypto = window.crypto || {};
        window.crypto.subtle = {
          digest: function() {
            throw new Error('WebCrypto not available in this context. Supabase requires HTTPS.');
          }
        };
      } else {
        console.log('✓ WebCrypto API available');
      }
      
      // 3. Buffer polyfill for Solana
      if (typeof Buffer === 'undefined') {
        try {
          window.Buffer = require('buffer').Buffer;
          console.log('✓ Buffer polyfill applied via require');
        } catch (e) {
          window.Buffer = {
            from: function(data) { return new Uint8Array(data); },
            isBuffer: function() { return false; }
          };
          console.log('✓ Minimal Buffer polyfill applied');
        }
      }
      
      // 4. AGGRESSIVE: Patch all possible header access points
      (function() {
        console.log('Applying aggressive header polyfills...');
        
        // Store original constructors
        const OriginalResponse = window.Response;
        const OriginalHeaders = window.Headers;
        const OriginalRequest = window.Request;
        
        // Enhanced Headers that always work
        function SafeHeaders(init) {
          try {
            return new OriginalHeaders(init);
          } catch (e) {
            console.warn('Headers constructor failed, using fallback');
            const headers = Object.create(OriginalHeaders.prototype);
            headers._map = new Map();
            
            if (init) {
              if (typeof init.forEach === 'function') {
                init.forEach((value, key) => headers._map.set(key.toLowerCase(), value));
              } else if (typeof init === 'object') {
                Object.keys(init).forEach(key => headers._map.set(key.toLowerCase(), init[key]));
              }
            }
            
            headers.get = function(name) { return this._map.get(name.toLowerCase()) || null; };
            headers.set = function(name, value) { this._map.set(name.toLowerCase(), value); };
            headers.has = function(name) { return this._map.has(name.toLowerCase()); };
            headers.append = function(name, value) { 
              const existing = this._map.get(name.toLowerCase());
              this._map.set(name.toLowerCase(), existing ? existing + ', ' + value : value);
            };
            headers.delete = function(name) { this._map.delete(name.toLowerCase()); };
            headers.forEach = function(callback, thisArg) { 
              this._map.forEach((value, key) => callback.call(thisArg, value, key, this));
            };
            headers.entries = function() { return this._map.entries(); };
            headers.keys = function() { return this._map.keys(); };
            headers.values = function() { return this._map.values(); };
            
            return headers;
          }
        }
        
        // Enhanced Response that guarantees headers
        function SafeResponse(body, init) {
          let response;
          try {
            response = new OriginalResponse(body, init);
          } catch (e) {
            console.warn('Response constructor failed, using fallback');
            response = {
              ok: true,
              status: 200,
              statusText: 'OK',
              type: 'basic',
              url: '',
              redirected: false,
              body: body,
              bodyUsed: false
            };
          }
          
          // Force headers to exist and work
          if (!response.headers || typeof response.headers.get !== 'function') {
            response.headers = new SafeHeaders(init?.headers);
          }
          
          // Ensure all Response methods exist
          const responseMethods = ['arrayBuffer', 'blob', 'formData', 'json', 'text', 'clone'];
          responseMethods.forEach(method => {
            if (typeof response[method] !== 'function') {
              response[method] = function() { 
                return Promise.resolve(method === 'json' ? {} : null); 
              };
            }
          });
          
          return response;
        }
        
        // Replace global constructors
        window.Headers = SafeHeaders;
        window.Response = SafeResponse;
        
        // Patch fetch to always return safe responses
        const originalFetch = window.fetch;
        window.fetch = function(input, init) {
          try {
            return originalFetch.call(this, input, init).then(response => {
              if (!response || !response.headers || typeof response.headers.get !== 'function') {
                console.warn('Fetch returned invalid response, creating safe response');
                return new SafeResponse(response?.body, {
                  status: response?.status || 200,
                  statusText: response?.statusText || 'OK',
                  headers: new SafeHeaders()
                });
              }
              return response;
            });
          } catch (error) {
            console.error('Fetch failed:', error);
            return Promise.reject(error);
          }
        };
        
        // CRITICAL: Patch any object that might be accessed for headers
        const originalDefineProperty = Object.defineProperty;
        Object.defineProperty = function(obj, prop, descriptor) {
          // If someone tries to access 'headers' on undefined, provide a safe fallback
          if (prop === 'headers' && descriptor && descriptor.get) {
            const originalGetter = descriptor.get;
            descriptor.get = function() {
              try {
                const result = originalGetter.call(this);
                if (!result || typeof result.get !== 'function') {
                  console.warn('Headers getter returned invalid object, providing fallback');
                  return new SafeHeaders();
                }
                return result;
              } catch (e) {
                console.warn('Headers getter failed, providing fallback');
                return new SafeHeaders();
              }
            };
          }
          return originalDefineProperty.call(this, obj, prop, descriptor);
        };
        
        console.log('✓ Aggressive header polyfills applied');
      })();
      
      console.log('=== CDN Polyfills loaded successfully ===');
      console.log('Final environment check:', {
        hasGlobal: typeof global !== 'undefined',
        hasProcess: typeof process !== 'undefined',
        hasBuffer: typeof Buffer !== 'undefined',
        hasWebCrypto: !!(window.crypto && window.crypto.subtle),
        hasFetch: typeof fetch !== 'undefined',
        hasHeaders: typeof Headers !== 'undefined',
        hasResponse: typeof Response !== 'undefined',
        headersWorking: (() => {
          try {
            const h = new Headers();
            return typeof h.get === 'function';
          } catch (e) {
            return false;
          }
        })(),
        responseWorking: (() => {
          try {
            const r = new Response('test');
            return !!(r.headers && typeof r.headers.get === 'function');
          } catch (e) {
            return false;
          }
        })()
      });
    </script>
