name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Debug environment variables
      run: |
        echo "Checking environment variables..."
        echo "NODE_ENV: production"
        echo "VITE_I18N_LOCALE is set: true"
        echo "VITE_I18N_FALLBACK_LOCALE is set: true"
        echo "VITE_BASE_URL is set: true"
      
    - name: Build with environment variables
      env:
        NODE_ENV: production
        # i18n Configuration
        VITE_I18N_LOCALE: en
        VITE_I18N_FALLBACK_LOCALE: en
        VITE_BASE_URL: /pumpClone/
        # Backend API Configuration
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8080/api' }}
        # Solana Network Configuration
        VITE_SOLANA_NETWORK: devnet
        VITE_SOLANA_RPC_URL: https://api.devnet.solana.com
      run: yarn build

    - name: Verify build output
      run: |
        echo "Checking build output..."
        ls -la dist/
        echo "Checking assets directory..."
        ls -la dist/assets/ || echo "No assets directory found"
        
    - name: Copy documentation files
      run: |
        cp test/floppfun-pump-karsilastirma.html ./dist/ || true
        cp test/turkce-test-sayfasi.html ./dist/ || true
        cp test/test-features.html ./dist/ || true
        cp docs/FLOPPFUN_OZELLIKLER_VE_TESTLER.md ./dist/ || true
        touch ./dist/.nojekyll
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 