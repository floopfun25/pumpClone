spring:
  application:
    name: floppfun-backend

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/floppfun
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Changed from 'update' - Flyway manages schema, Hibernate only validates
    show-sql: false  # Disable SQL logging to reduce noise
    open-in-view: false  # Disable to avoid warning and improve performance
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          lob:
            non_contextual_creation: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true  # Allow Flyway to work with existing databases
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

  # Redis Configuration (used for caching only, not as a database)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
      repositories:
        enabled: false  # Disable Redis repositories - we use PostgreSQL for data storage

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# Application Configuration
floppfun:
  # Solana Configuration (UPDATED - Deployed Dec 28, 2025)
  solana:
    network: ${SOLANA_NETWORK:devnet}
    rpc-url: ${SOLANA_RPC_URL:https://api.devnet.solana.com}
    program-id: ${BONDING_CURVE_PROGRAM_ID:Cxiw2xXiCCNywNS6qH1mPH81yaVkG8jhu7x6ma7oTK9M}
    fee-wallet: ${FEE_WALLET:D45ywEm23MkXT6hLLopWgTmnCoyF2XKooFdGFaF75tWK}
    treasury-wallet: ${TREASURY_WALLET:4mWPd56BqWPdLH2ygdMi6jNnTQUDcxPFkjsJCfQA5g5J}

  # IPFS Configuration
  ipfs:
    pinata-api-key: ${PINATA_API_KEY}
    pinata-secret-key: ${PINATA_SECRET_KEY}
    gateway-url: ${IPFS_GATEWAY:https://ipfs.io/ipfs/}

  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

  # Trading Configuration
  trading:
    platform-fee-bps: 100 # 1%
    min-sol-trade: 10000000 # 0.01 SOL in lamports
    min-token-trade: 1000000
    default-slippage: 1.0

  # Bonding Curve Configuration
  bonding-curve:
    virtual-sol-reserves: 30000000000 # 30 SOL
    virtual-token-reserves: 1073000000000000
    graduation-threshold: 69000000000 # 69 SOL

  # Cache Configuration
  cache:
    token-ttl: 30 # seconds
    price-ttl: 10 # seconds
    user-ttl: 300 # seconds

  # Rate Limiting Configuration
  rate-limit:
    enabled: true
    # General API rate limit (per IP)
    general:
      requests: 100
      duration: 60 # seconds
    # Authentication endpoints (stricter)
    auth:
      requests: 10
      duration: 60 # seconds
    # Token creation (very strict)
    token-create:
      requests: 5
      duration: 300 # 5 minutes
    # Trading endpoints
    trade:
      requests: 30
      duration: 60 # seconds

# Logging Configuration
logging:
  level:
    com.floppfun: INFO  # Changed from DEBUG to reduce noise
    org.springframework.web: INFO
    org.springframework.data.redis: WARN  # Suppress Redis repository warnings
    org.hibernate.SQL: WARN  # Changed from DEBUG - SQL logging already disabled above
    org.hibernate.type.descriptor.sql.BasicBinder: WARN  # Changed from TRACE
    org.hibernate.tool.schema: ERROR  # Suppress schema update logs
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
