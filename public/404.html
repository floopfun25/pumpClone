<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Get the full path that the user tried to access, including the base directory.
      const path = window.location.pathname;

      // Find the base of your application. For https://floopfun25.github.io/pumpClone/create,
      // the base is /pumpClone/
      const base = path.substring(0, path.lastIndexOf('/') + 1);
      
      // Get the path relative to the base, which is what the Vue router expects.
      // e.g., for /pumpClone/create, this would be /create
      const relativePath = window.location.pathname.substring(base.length - 1) + window.location.search + window.location.hash;

      // Store the relative path in sessionStorage
      sessionStorage.setItem('redirectPath', relativePath);

      // Redirect to the root of the application
      window.location.href = base;
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, <a href="/pumpClone/">click here</a>.</p>
  </body>
</html>
