<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloppFun - Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0c0c0c;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #f0b90b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Redirecting...</p>
  </div>

  <script>
    // GitHub Pages 404 handling for SPA
    // This redirects any unknown URL back to the main app with query parameters preserved
    
    const currentUrl = window.location.href;
    const baseUrl = window.location.origin;
    const pathname = window.location.pathname;
    const search = window.location.search;
    
    console.log('404 handler - Current URL:', currentUrl);
    console.log('404 handler - Search params:', search);
    
    // If this is a Phantom wallet response, redirect to root with the query parameters
    if (search.includes('phantom_action=connect')) {
      console.log('ðŸ”— Phantom response detected in 404, redirecting to root...');
      const redirectUrl = baseUrl + '/' + search;
      window.location.replace(redirectUrl);
    } else {
      // For other 404s, just redirect to root
      console.log('Regular 404, redirecting to root...');
      window.location.replace(baseUrl + '/');
    }
  </script>
</body>
</html>
